  <body>
    <div class="game">
      <h1>Guess The World</h1>
      <div class="box">
      <div class="colors">
        <h2>Key Colors</h2>

        <div class="color-one">
        <div></div>
        <p>Letter is Right And in Place</p>
      </div>

      <div class="color-two">
        <div></div>
        <p>Letter is Right But Not in Place</p>
      </div>
        

      <div class="color-three">
        <div></div>

      </div>


      </div>

      <div class="game-area">

        <div class="input-boxes No1">
          <p>Try 1</p>
          <div><input type="text" name="" id="" maxlength="1" ></div>
          <div><input type="text" name="" id="" maxlength="1"></div>
          <div><input type="text" name="" id=""  maxlength="1"></div>
          <div><input type="text" name="" id="" maxlength="1"></div>
          
          
          
        </div>
        <div class="input-boxes">
          <p>Try 2</p>
          <div ><input type="text" name="" id="" disabled maxlength="1"></div>
          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          
          
          
        </div>
        <div class="input-boxes">
          <p>Try 3</p>
          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          <div><input type="text" name="" id="" disabled maxlength="1"></div>

          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          
          
          
        </div>
        <div class="input-boxes">

          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          
          
          
        </div>

          <div><input type="text" name="" id="" disabled maxlength="1"></div>
          <div><input type="text" name="" id="" disabled maxlength="1"></div>
       
          
          
        </div>
        <div class="button">
          <button class="check" >Check World</button>
          <button class="hint">2 Hint</button>
        </div>

      </div>
